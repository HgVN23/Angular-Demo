<div class="w-100 d-flex justify-content-center align-items-center position-absolute top-50 start-50 translate-middle">
	<img class="login-img d-none d-md-block rounded-5 me-3" src="assets/img/sign-in.png">
	<form action="" method="POST" class="login d-flex flex-column border-0 rounded-4 gap-2 py-3 px-3">
		<h2>Login</h2>
		<div>
			<label class="h6 bi bi-person-fill"> Account</label>
			<input type="text" class="form-control" name="account" placeholder="ID Card" required>
		</div>
		<div>
			<label class="h6 bi bi-lock-fill"> Password</label>
			<input type="password" class="form-control" name="password" placeholder="Password" required>
		</div>
		<div class="d-flex justify-content-between flex-column flex-sm-row flex-wrap">
			<div class="d-flex gap-1 m-0">
				<input class="form-check-input" type="checkbox" id="remember-signin">
				<label class="form-check-label bi bi-person-fill-lock text-nowrap fs-14" for="remember-signin"> Remember Sign In</label>
			</div>
			<a href="#" class="link-primary link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover text-nowrap align-self-end fs-14">Forgot Password?</a>
		</div>
		<button class="btn btn-primary w-100" type="submit">Sign In</button>
		<a href="#" class="btn btn-success w-100">Don't have a account? Sign Up!</a>
	</form>
</div>
